name: Multi-Stage CI/CD

on:
  push:
    branches: [ staging, main ]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Test
        run: |
          npm ci
          npm test

      - name: Build
        run: npm run build

  deploy-staging:
    needs: test
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging..."
          curl -X POST \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            "https://backboard.railway.app/v2/railway/projects/$PROJECT_ID/services/${{ secrets.STAGING_SERVICE_ID }}/deploy"

  deploy-prod:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to Production..."
          curl -X POST \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            "https://backboard.railway.app/v2/railway/projects/$PROJECT_ID/services/${{ secrets.PROD_SERVICE_ID }}/deploy"

      - name: Add Deployment Comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `Production Deployed!\n\n[Staging URL](https://domain-is-still-a-work-in-progress)\n[Production URL](https://domain-is-still-a-work-in-progress)\n\n[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body
            });
